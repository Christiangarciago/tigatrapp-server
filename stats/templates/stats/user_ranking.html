{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/jquery-ui/jquery-ui.css" %}>
        <link rel="stylesheet" href={% static "stats/css/user_ranking.css" %}>
        <link rel="stylesheet" href={% static "stats/datatables.min.css" %}>
        <style>
            .content{
                padding: 5px;
            }

            @keyframes blink {
              50% {
                opacity: 0.0;
              }
            }
            @-webkit-keyframes blink {
              50% {
                opacity: 0.0;
              }
            }
            .blink {
              animation: blink 1s step-start 0s infinite;
              -webkit-animation: blink 1s step-start 0s infinite;
            }

            @keyframes shadow-pulse
            {
             0% {
              box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.2);
             }
             100% {
              box-shadow: 0 0 0 35px rgba(0, 0, 0, 0);
             }
            }

            @keyframes shadow-mini-pulse
            {
             0% {
              box-shadow: 0 0 0 0px rgba(0, 0, 0, 0.2);
             }
             100% {
              box-shadow: 0 0 0 10px rgba(0, 0, 0, 0);
             }
            }

            .pulse{
                animation: shadow-pulse 1s infinite;
                animation-duration: 3s;
            }

            .mini-pulse{
                animation: shadow-mini-pulse 1s infinite;
                animation-duration: 3s;
            }

            .badge-large {
                font-size: 16px;
            }

            .badge-error {
              background-color: #b94a48;
            }
            .badge-warning {
              background-color: #f89406;
            }
            .badge-success {
              background-color: #468847;
            }
            .badge-info {
              background-color: #3a87ad;
            }
            .badge-inverse {
              background-color: #333333;
            }
            .size-1 {
              font-size: 14px;
            }
            .size-2 {
              font-size: 16px;
            }
            .size-3 {
              font-size: 18px;
            }
            .size-4 {
              font-size: 20px;
            }
            .size-5 {
              font-size: 22px;
            }
        </style>

        <script src={% static "tigacrafting/jquery/1.8.3/jquery-1.8.3.min.js" %}></script>
        <script src={% static "tigacrafting/jquery-ui/jquery-ui.min.js" %}></script>
        <script src={% static "stats/user_ranking.js" %}></script>
        <script src={% static "stats/datatables.min.js" %}></script>
        <script src={% static "stats/cookies.js" %}></script>
        <script src={% static "stats/csrf_utils.js" %}></script>
    </head>
    <body>
        <div class="container">
            <button id="scroll_to_me" type="button" class="btn btn-primary">Show my position</button>
            <div class="row content size-5">
                <div class="col-xs-1">Rank#</div>
                <div class="col-xs-5">User</div>
                <div class="col-xs-5">Overall class</div>
                <div class="col-xs-1">Score</div>
            </div>
            <hr>
            {% for row in data %}
            <div id="{{ row.user_uuid }}" class="row content clickable size-{{ row.class.value }}">
                <div class="col-xs-1"><span class="badge badge-info badge-large">{{ row.rank }}</span></div>
                <div class="col-xs-5"><img src="{{ row.identicon }}" height="100px"></div>
                <div class="col-xs-5">{{ row.class.label }}</div>
                <div class="col-xs-1"><span class="badge badge-info badge-large">{{ row.score_v2 }}</span></div>
            </div>
            <div id="hidden_{{ row.user_uuid }}" class="row content info" style="display:none;">
                <div class="col-xs-offset-1 col-xs-11">
                    <div id="progress_{{ row.user_uuid }}" class="row loading">Loading data ...</div>
                    <div id="detail_{{ row.user_uuid }}">
                        <!--
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-xs-3">Joined</div><div class="col-xs-6"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">Last active</div><div class="col-xs-6"></div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-xs-3">Adult reports</div><div class="col-xs-6"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">Bite reports</div><div class="col-xs-6"></div>
                                </div>
                                <div class="row">
                                    <div class="col-xs-3">Site reports</div><div class="col-xs-6"></div>
                                </div>
                            </div>
                        </div>
                        -->
                    </div>
                    <a href={% url "stats_user_score" row.user_uuid %} target="_blank">link!</a>
                </div>
            </div>
            <hr>
            {% endfor %}
        </div>
    </body>
</html>
