{% load staticfiles %}
{% load i18n %}
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>
        <link rel="stylesheet" href={% static "stats/workload.css" %}>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/modules/series-label.js"></script>
        <script src={% static "stats/underscore-min.js" %}></script>
        <script src={% static "stats/user_activity.js" %}></script>
        <script>
            /*var adults_data = JSON.parse('{{ adults | escapejs }}');
            var sites_data = JSON.parse('{{ sites | escapejs }}');*/
            var years_data = JSON.parse('{{ years | escapejs }}');
            var all_sliced_data = JSON.parse('{{ all_sliced | escapejs }}');
        </script>
    </head>
    <body>
        <div class="container">
            <h3>So much empty space... click on a few years to visualize data!</h3>
            <div class="row">
                <div class="col-md-12">
                    <ul class="list-inline" id="years">
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="adult_select">Plot adult data for:</label>
                    <select id="adult_select">
                        <option value="mosquito_tiger_confirmed" selected>Confirmed tiger mosquito</option>
                        <option value="mosquito_tiger_probable">Possible tiger mosquito</option>
                        <option value="other_species">Other species</option>
                        <option value="unidentified">Unidentified</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="site_select">Plot site data for:</label>
                    <select id="site_select">
                        <option value="storm_drain_water" selected>Storm drain with water</option>
                        <option value="storm_drain_dry">Storm drain without water</option>
                        <option value="breeding_site_other">Other breeding sites</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="base_graph" class="col-md-12"></div>
            </div>
            <div class="row">
                <div id="sites" class="col-md-12"></div>
            </div>
        </div>
    </body>
</html>
