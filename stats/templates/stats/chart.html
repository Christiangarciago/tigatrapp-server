{% load staticfiles %}
{% load i18n %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Tigatrapp Stats</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>


  </head>
  <body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <script>

    var days = [];
    var users = [];
    var site_reports = [];
    var adult_reports = [];

    {% for day in days %}

        days[days.length] = "{{ day }}";

    {% endfor %}

    {% for user in users %}

        users[users.length] = {{ user }};

    {% endfor %}

    {% for site_report in site_reports %}

        site_reports[site_reports.length] = {{ site_report }};

    {% endfor %}

    {% for adult_report in adult_reports %}

        adult_reports[adult_reports.length] = {{ adult_report }};

    {% endfor %}


      $(function () {
        $('#container').highcharts({
            title: {
                text: '{% trans 'Tigatrapp Participation' %}',
                x: -20 //center
            },
            subtitle: {
                text: '{% trans 'Real-time data' %}',
                x: -20
            },
            xAxis: {
                categories: days
            },
            yAxis: {
                title: {
                    text: '{% trans 'Cumulative Total' %}'
                },
                floor: 0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'middle',
                borderWidth: 0
            },
            series: [{
                name: '{% trans 'Number of citizen scientists' %}',
                data: users,
                color: '#2ca25f',
                marker: {
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
                {name: '{% trans 'Number of tiger mosquito reports' %}',
                 data: adult_reports,
                 color: '#EBB101',
                marker: {
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
                {name: '{% trans 'Number of breeding site reports' %}',
                 data: site_reports,
                 color: '#126FC6',
                marker: {
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }
            }]
        });
    });



  </script>


  </body>
</html>
