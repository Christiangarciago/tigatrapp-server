<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
        <title>MosquitoAlert Stats</title>

        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-3.2.0-dist/css/bootstrap.min.css" %}>
        <link rel="stylesheet" href={% static "tigacrafting/bootstrap-select/css/bootstrap-select.min.css" %}>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <script src="https://code.highcharts.com/maps/modules/map.js"></script>
        <script src="https://code.highcharts.com/mapdata/countries/es/es-all.js"></script>
        <script src={% static "stats/mosquito_ccaa_rich.js" %}></script>
        <script>
            var map_data = JSON.parse('{{ map_data | escapejs }}');
            var years = JSON.parse('{{ years | escapejs }}');
        </script>
        <style>
            #country-chart {
                height: 500px;
                width: 300px;
            }
            #container {
                float: left;
                height: 500px;
                width: 900px;
                margin: 0;
            }
            #info {
                float: left;
                width: 270px;
                padding-left: 20px;
                margin: 100px 0 0 0;
                border-left: 1px solid silver;
            }
            #info h2 {
                display: inline;
                font-size: 13pt;
            }

            #info h4 {
                margin: 1em 0 0 0;
            }

        </style>
    </head>
    <body>
        <div id="container"></div>
        <div id="info">
            <h2></h2>
            <div class="subheader">Fes clic a les províncies per veure l'històric d'observacions</div>
            <div id="country-chart"></div>
        </div>
    </body>
</html>
