{% load staticfiles %}
{% load i18n %}
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<title>Tigatrapp Stats</title>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="http://code.highcharts.com/highcharts.js"></script>


  </head>
  <body>

  <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

  <script>

    var r20users = [];
    var r15users = [];
    var r10users = [];
    var r5users = [];
    var r1users = [];

    {% for user in r20_users %}

        r20users[r20users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

    {% for user in r15_users %}

        r15users[r15users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

   {% for user in r10_users %}

        r10users[r10users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

       {% for user in r5_users %}

        r5users[r5users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}

       {% for user in r1_users %}

        r1users[r1users.length] = [parseInt("{{ user.date }}")*1000, parseInt("{{ user.n }}")];

    {% endfor %}


      $(function () {
        $('#container').highcharts({
            chart: {
                type: 'line'
            },
            title: {
                text: null,
                x: -20 //center
            },
            subtitle: {
                text: null,
                x: -20
            },
            xAxis: {
                type: 'datetime',
                dateTimeLabelFormats: {
                day: '%d/%m/%y'
            }
            },
            yAxis: {
                title: {
                    text: '{% trans 'Cumulative Total' %}'
                },
                floor: 0,
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                dateTimeLabelFormats:{
                    minute: '%d/%m/%y, %H:%M'
                }
            },
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom',
                borderWidth: 0
            },
            series: [{
                name: '{% trans 'Participants with over 20 reports' %}',
                data: r20users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
{
                name: '{% trans 'Participants with over 15 reports' %}',
                data: r15users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 10 reports' %}',
                data: r10users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with over 5 reports' %}',
                data: r5users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }},
          {
                name: '{% trans 'Participants with at least 1 report' %}',
                data: r1users,
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    lineColor: '#000',
                    lineWidth: 1
                  }}
                    ]
        });
    });



  </script>


  </body>
</html>
