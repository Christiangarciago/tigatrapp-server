{% extends "tigamap/base.html" %}

{% load staticfiles %}

{% block leaflet_code %}

<script type="text/javascript">
    function map_init_basic (map, options) {

        {% for fix in fix_list %}

        var polygon = L.polygon([
        [{{ fix.masked_lat }}, {{ fix.masked_lon }}],
        [{{ fix.masked_lat }} + 0.25, {{ fix.masked_lon }}],
        [{{ fix.masked_lat }} + 0.25, {{ fix.masked_lon }}  + 0.25],
        [{{ fix.masked_lat }}, {{ fix.masked_lon }} + 0.25],
        ], {weight: 0.5, fillOpacity: 0.01, fillColor: '#fdbb84', color: '#ff0000', opacity: 1}).addTo(map);

         {% endfor %}
    }
</script>

{% endblock %}


{% block logo %}
		<img src={% static "tigamap/tigatrapp_logo.png" %} style="position:absolute;width:30%;bottom:20px; right:10px">
{% endblock %}
