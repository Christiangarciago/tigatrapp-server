{% extends "tigamap/app.html" %}
{% load staticfiles %}
{% load i18n %}
{% load leaflet_tags %}

{% block leaflet_code %}

<script type="text/javascript">


    function map_init_basic (map, options) {

            map.on('zoomend', function(e){
                saveMapState(map)
            });
            map.on('dragend', function(e){
                saveMapState(map)
            });


        {% for area in area_list %}

        var popup_text = 'background fixes = {{ area.background_fixes }}<br>report fixes = {{ area.report_fixes }}<br>adult reports = {{ area.adult_reports }}<br>rate = {{ area.oe_rate|floatformat:2 }}<hr><i>notes: background fixes are defined as the masked location estimates taken at randomly sampled times from Tigatrapp-Android; report fixes are the location estimates associated with every report that users send (both sites and adults); rate is calculated as [adult reports] / ([background fixes] + [report fixes]).</i>';

        var fillOpacity = 0;
            {% if area.oe_rate > 0 %}
            fillOpacity = (2.0 * {{ area.oe_rate }})/3.0;
            {% endif %}

        L.polygon([
        [{{ area.lat }}, {{ area.lon }}],
        [{{ area.lat }} + 0.05, {{ area.lon }}],
        [{{ area.lat }} + 0.05, {{ area.lon }}  + 0.05],
        [{{ area.lat }}, {{ area.lon }} + 0.05]
        ], {weight:.5, opacity: 1, color: '#000', fillOpacity: fillOpacity, fillColor: '#f00'}).bindPopup(popup_text).addTo(map);

         {% endfor %}
    }
</script>

{% endblock %}
